name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Build GUI (Release)
        run: cargo build --release --manifest-path netgauge-gui/Cargo.toml
        
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: netgauge-gui-windows
          path: netgauge-gui/target/release/netgauge-gui.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build GUI (Release)
        run: cargo build --release --manifest-path netgauge-gui/Cargo.toml

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: netgauge-gui-macos
          path: netgauge-gui/target/release/netgauge-gui

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build GUI (Release)
        run: cargo build --release --manifest-path netgauge-gui/Cargo.toml

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: netgauge-gui-linux
          path: netgauge-gui/target/release/netgauge-gui

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Prepare release files
        run: |
          mv netgauge-gui-windows/netgauge-gui.exe netgauge-gui-windows.exe
          mv netgauge-gui-macos/netgauge-gui netgauge-gui-macos
          mv netgauge-gui-linux/netgauge-gui netgauge-gui-linux
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            netgauge-gui-windows.exe
            netgauge-gui-macos
            netgauge-gui-linux
          generate_release_notes: true

